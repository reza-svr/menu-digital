<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">
</head>
<body dir="rtl">
    <div class="container-fluid back-btn ">
        <div class="row">
            <div class="col p-3 pl-4">
                <button style="background: transparent; border: none;"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-11 col-sm-8 col-md-6 mx-auto align-self-center">

                    <p class="text-info mb-3" role="alert">
                        کد فعال سازی ارسال شده به شماره <strong>9300298977</strong> را وارد کنید.
                    </p>
                    <div class="form-group">
                        <label class="sr-only" for="ActiveCode">کد ارسال شده</label>
                        <input type="text" id="ActiveCode" class="form-control" placeholder="کد فعال سازی" required="" data-val="true" data-val-maxlength="کد ارسال شده نمی تواند بیشتر از 6 کاراکتر باشد." data-val-maxlength-max="6" data-val-required="لطفا کد ارسال شده را وارد کنید" maxlength="6" name="ActiveCode" value="">
                    </div>
                    <div class="row">
                        <div class="col-8 d-flex justify-content-start">
                            <button type="button" id="btCodeTime" class="btn btn-link p-0" disabled="" onclick="ResendActiveCode(false)">ارسال مجدد کد :</button>
            
                        </div>
                        <div class="col-4 d-flex justify-content-end">
                            <a class="small" id="codeTime">0:14</a>
                        </div>
            
                        <div class="col-8 d-flex justify-content-start">
                            <button type="button" id="btCallTime" class="btn btn-link p-0 mt-1" disabled="" onclick="ResendActiveCode(true)">تماس :</button>
            
                        </div>
                        <div class="col-4 d-flex justify-content-end">
                            <a class="small" id="callTime">0:14</a>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-sm-12 col-md-12 d-flex justify-content-center">
                            <input type="hidden" data-val="true" data-val-required="The UserId field is required." id="UserId" name="UserId" value="55483">
                            <input type="hidden" data-val="true" data-val-required="The CollectionId field is required." id="CollectionId" name="CollectionId" value="2">
                            <button type="submit" style="background-color: #f94620; color: #fff;" id="btnSub" class="mb-2  btn btn-lg btn-default default-shadow btn-block">بررسی کد ارسالی</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
