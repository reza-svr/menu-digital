<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">
</head>
<body dir="rtl">
    <div class="container-fluid back-btn ">
        <div class="row">
            <div class="col p-3 pl-4">
                <button style="background: transparent; border: none;"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <div class="background-user-profile-page">

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img class="user-profile-img" src="img/user-profile.png" alt="">
                    <h5 class="mt-4 text-black">رضا سواری </h5>
                </div>
            </div>
            <div class="row pb-5 mt-5">
                <div class="col-12 mb-3">
                    <h5 class="text-black">اطلاعات شخصی </h5>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="text-mute"> نام کاربری <a href="" onclick=""><i class="fas fa-share-alt"></i></a></label>
                        <input type="text" class="form-control" placeholder="" disabled="disabled" data-val="true" data-val-maxlength="نام کاربری نمی تواند بیشتر از 200 کاراکتر باشد." data-val-maxlength-max="200" data-val-required="لطفا نام کاربری را وارد کنید" id="UserName" maxlength="200" name="UserName" value="reza.svr">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="text-mute">شماره تماس</label>
                        <input type="text" class="form-control mb-4" placeholder="" disabled="disabled" data-val="true" data-val-maxlength="شماره تماس نمی تواند بیشتر از 200 کاراکتر باشد." data-val-maxlength-max="200" data-val-regex="لطفا شماره تلفن همراه را صحیح وارد نمایید." data-val-regex-pattern="^(?!(0))[0-9]{10}$" data-val-required="لطفا شماره تماس را وارد کنید" id="PhoneNo" maxlength="200" name="PhoneNo" value="09300298977">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="text-mute">نام</label>
                        <input type="text" id="FirstName" class="form-control" placeholder="" data-val="true" data-val-maxlength="نام نمی تواند بیشتر از 200 کاراکتر باشد." data-val-maxlength-max="200" maxlength="200" name="FirstName" value="">
                    </div>
                </div>
        
                <div class="col-6">
                    <div class="form-group">
                        <label class="text-mute">نام خانوادگی</label>
                        <input type="text" id="LastName" class="form-control" placeholder="" data-val="true" data-val-maxlength="نام خانوادگی نمی تواند بیشتر از 200 کاراکتر باشد." data-val-maxlength-max="200" maxlength="200" name="LastName" value="">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label class="text-mute">ایمیل</label>
                        <input type="email" id="Email" class="form-control" placeholder="اختیاری" data-val="true" data-val-email="ایمیل وارد شده معتبر نمی باشد" data-val-maxlength="ایمیل نمی تواند بیشتر از 200 کاراکتر باشد." data-val-maxlength-max="200" maxlength="200" name="Email">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label class="text-mute">تاریخ تولد</label>
                            <input type="text" name="BirthdayDate" class="form-control" placeholder="" id="txtDate" value="1403/04/01">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label class="text-mute">آی دی اینستاگرام</label>
                        <input type="email" id="InstagramId" class="form-control" placeholder="اختیاری" data-val="true" data-val-maxlength="آیدی اینستاگرام نمی تواند بیشتر از 200 کاراکتر باشد." data-val-maxlength-max="200" maxlength="200" name="InstagramId">
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4">
                    <div class="form-group">
        
                        <label class="">
                            <input type="radio" value="Man" checked="" data-val="true" data-val-required="The جنسیت field is required." id="Gender" name="Gender"> 
                            <span class="text-black mr-2">آقا</span>
                        </label>
                        <label class="">
                            <input type="radio" value="Female" id="Gender" name="Gender"> 
                            <span class="text-black">خانم</span>
                        </label>
                    </div>
                </div>
        
                <div class="col-12 mb-4 pb-5 text-right">
                    <button type="submit"  class=" btn btn-send-courier">ثبت اطلاعات </button>
                </div>
            </div>
        </div>
    </div>

    <!-- sticky footer  -->
    <div class="footer-tabs border-top text-center">
        <ul class="nav nav-tabs justify-content-center " id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link loading">
                    <span class="active">
                        <i class="bi bi-house-fill"></i>
                    </span>

                    <small>خانه</small>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link loading" name="order-tab" type="button" data-toggle="modal" data-target="#modal-login">
                    <span>
                        <i class="bi bi-justify"></i>
                    </span>

                    <small>سفارشات</small>
                </a>
            </li>
            <li class="nav-item centerlarge ">
                <a style="background-color: #f94620;" class="nav-link" href="#" data-toggle="modal" data-target="#modal-login">
                    <div>
                        <i style="color: #fff; font-size: 1.7rem;" class="bi bi-cart"></i>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link loading" href="#">
                    <span>
                        <i class="bi bi-wallet-fill"></i>
                    </span>

                    <small>کیف پول</small>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#" data-toggle="modal" data-target="#modal-login">
                    <span>
                        <i class="bi bi-person"></i>
                    </span>
                    <small>پروفایل </small>
                </a>
            </li>
        </ul>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
